<div class="container" [class.filled]="fieldValue" [class.has-btn]="hasBtn" [class.has-unit-selector]="hasUnitSelector">
  <ng-content select="[field]"></ng-content>
  <label class="input-lbl" [attr.for]="name">{{ label }}</label>
  <ng-content *ngIf="hasBtn" select="[field-button]"></ng-content>
  <ng-content *ngIf="hasUnitSelector" select="[unit-selector]"></ng-content>
</div>
