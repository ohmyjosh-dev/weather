<div class="container">
  <div>
    <weather-card [weatherClass]="getWeatherClass()" [hasSearched]="hasSearched">
      <div city-search>
        <form [formGroup]="searchForm" (submit)="onSearchSubmit()">
          <text-input [name]="'city'" [label]="'City: ex/ Toronto, ON'" [hasBtn]="true" [fieldValue]="searchForm.get('city')?.value">
            <input inputRef field id="city" type="text" name="city" formControlName="city" />
            <button field-button type="submit" [disabled]="processing"><i class="fas fa-search-location"></i></button>
          </text-input>
          <unit-selector [labels]="['Celcius', 'Fahrenheit']" [ids]="['celcius', 'fahrenheit']">
            <input unit-0 type="radio" name="units" id="celcius" formControlName="units" value="c" />
            <input unit-1 type="radio" name="units" id="fahrenheit" formControlName="units" value="f" />
          </unit-selector>
        </form>
      </div>
      <span city-name>{{ weather?.location.city }}</span>
      <span country-name>{{ weather?.location.country }}</span>
      <span current-temp>{{ weather?.current_observation.condition.temperature }}</span>
      <!-- <unit-selector unit-selector>
        <input unit-1 type="radio" name="units" id="celcius" />
        <input unit-2 type="radio" name="units" id="fahrenheit" />
      </unit-selector> -->
      <span sunrise>{{ weather?.current_observation.astronomy.sunrise }}</span>
      <span sunset>{{ weather?.current_observation.astronomy.sunset }}</span>
    </weather-card>
